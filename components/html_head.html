<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="google" content="notranslate" />
<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700,700i" rel="stylesheet">
<link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}">
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-156821223-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-156821223-1');
</script>
<link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">

<link rel="manifest" href="images/favicon/site.webmanifest">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
{% if page.layout == "post" %}
{% if page.params.canonical_url %}
<link rel="canonical" href="{{ page.params.canonical_url }}" />
{% endif %}
{% endif %}

<!--ref: https://www.matuzo.at/blog/html-boilerplate/ -->
<meta name="description" content="David Freilich's Personal Site">
<meta property="og:title" content="David Freilich">
<meta property="og:description" content="David Freilich's Personal Site">
<!--Resized using https://www.onlineresizeimage.com/twitter-summary-card-image-resizer/ -->
<meta property="og:image" content="images/about-card.jpg">
<meta name="twitter:card" content="summary">
<meta property="og:locale" content="en_GB">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.params.canonical_url }}">
<meta name="theme-color" content="#FF00FF">
